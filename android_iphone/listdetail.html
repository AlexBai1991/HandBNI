        	<div class="umw4">

<script>
	zy_init();
	window.uexOnload = function(type){
	    if (!type) {
	        zy_con("content", "listdetail_content.html", 0, $$("header").offsetHeight);
			setHtml('postname',window.localStorage['title']);
	    }
		window.onorientationchange=window.onresize=function(){
			zy_resize("content",0,$$("header").offsetHeight);				
		}
	}
	function openForumList(){
		uexWindow.evaluateScript('listforum','0',"refresh()");
		uexWindow.close('-1');	
	}
	function refresh(){
		uexWindow.evaluatePopoverScript('','content','refresh()');
	}
</script>
