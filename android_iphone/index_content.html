    <script>
        zy_init();
        window.uexOnload = function(type){
            if (!type) {
				  move();
				  getNotice();
				  getNews();
            }
            $$('slider').slide = new zkqwySlide('slider', 'H', true, 1000);
        }
		//获取两条通知
		function getNotice(){
			var noticeurl = 'http://10.108.90.35:8080/zendproject/TestProject/bni/ReturnNotice.php?id';
			$.getJSON(noticeurl,function(data){
				var list = data;
				var ul = document.getElementById('ulnotice');
				var li = ul.getElementsByTagName('li');
				for(var i=0;i<li.length-2;i++){
					li[i].innerHTML = list[i].title;
					li[i].id = list[i].id;
				}
			},'json',null,'GET',null,true);
		}
		function getNoticeDetail(event){
			if (window.localStorage['loginStatus'] == 'yes') {
				var noticeId = event.target.id;
				window.localStorage['noticeId'] = noticeId;
				uexWindow.open('noticedetail', 0, 'noticedetail.html', 4, '', '', 0);
			}else{
				alert('请先登录以查看详细通知!');
			}
		}
		//获取两条最新的新闻
		function getNews(){
			var newsurl = 'http://10.108.90.35:8080/zendproject/TestProject/bni/ReturnNews.php?id';
			$.getJSON(newsurl,function(data){
				var list = data;
				var ul = document.getElementById('ulnotice');
				var li = ul.getElementsByTagName('li');
				for(var i=2;i<li.length;i++){
					li[i].innerHTML = list[i-2].title;
					li[i].id = list[i-2].id;
				}
			},'json',null,'GET',null,true);
		}
		function getNewsDetail(event){
			if (window.localStorage['loginStatus'] == 'yes') {
				var newsId = event.target.id;
				window.localStorage['id'] = newsId;
				uexWindow.open('newsdetail', 0, 'newsdetail.html', 4, '', '', 0);
			}else{
				alert('请先登录以查看详细通知!');
			}
			
		}
		//滑动通知栏框架
		function move(){
			var oDiv = document.getElementById('notice');
			var oUl = oDiv.getElementsByTagName('ul')[0];
			var oLi = oUl.getElementsByTagName('li');
			oUl.style.height = 200+'px';
			//设置定时器
			setInterval(function (){
//				alert(oUl.offsetTop);
				if (oUl.offsetTop == 0) {
					for(var i=0;i<oLi.length;i++){
						if(i == 1){
							oLi[i].style.marginTop = 50+'px';
							oLi[i].style.display = 'block';
						}else{
							oLi[i].style.display = 'none';
						}
					}
				}
				if (oUl.offsetTop == -50) {
					for(var i=0;i<oLi.length;i++){
						if(i == 2){
							oLi[i].style.marginTop = 100+'px';
							oLi[i].style.display = 'block';
						}else{
							oLi[i].style.display = 'none';
						}
					}
				}
				if (oUl.offsetTop == -100) {
					for(var i=0;i<oLi.length;i++){
						if(i == 3){
							oLi[i].style.marginTop = 150+'px';
							oLi[i].style.display = 'block';
						}else{
							oLi[i].style.display = 'none';
						}
					}
				}
				if (oUl.offsetTop == -150) {
					for(var i=0;i<oLi.length;i++){
						if(i == 0){
							oLi[i].style.marginTop = 0+'px';
							oLi[i].style.display = 'block';
						}else{
							oLi[i].style.display = 'none';
						}
					}
				}
				if(oUl.offsetTop != -150){
					oUl.style.top = oUl.offsetTop - 50 + 'px';
				}else{
					oUl.style.top = 0 + 'px';
				}
			},3000);
		}
		//调用浏览器打开具体的url
		function openUrl(url){
		    if(uexWidgetOne.getPlatform()=='0'){
		        //IOS设备
		        uexWidget.loadApp(url,'','');
		    }else{
		        //android设备
		        uexWidget.loadApp('android.intent.action.VIEW','text/html',url);
		    }  
		}
