    <script>
    	zy_init();
		window.uexOnload=function(type){
			if(!type){
				listControl();			    //开关控制
				getResource();
			}
		}
		var resourceUrl = 'http://10.108.90.35:8080/zendproject/TestProject/bni/ReturnResource.php?id';
		//获得资源
		function getResource(){
			var templ = '<div class="c-wh">\
			                <ul ontouchstart="zy_touch(\'btn-act\')" class="ub uinn ubb b-gra t-bla ub-ac lis">\
			                    <ul class="ub-f1 ub ub-ver">\
			                        <li class="umh5" onclick="getResourceDetail(event)" id="${id}">${title}</li>\
			                        <ul class="ub uinnt ub-ac t-gra ulev-2">\
			                            <li class="ub-f1">作者：${name}</li>\
			                            <li class="ub-f1 tx-r">时间：${time}</li>\
			                        </ul>\
			                    </ul>\
			                </ul>\
			            </div>';
			$.getJSON(resourceUrl, function(data){
				var str = zy_tmpl(templ,data,zy_tmpl_count(data));
				setHtml('resourceList', str);
			},'json',null,'GET',null,false);
		}
		//打开资源页面
		function getResourceDetail(event){
			var resourceId = event.target.id;
			window.localStorage['resourceId'] = resourceId;
			uexWindow.open('resourcedetail',0,'resourcedetail.html',10,'','',0);
		}
		//控制打开新闻或者通知
		function listControl(){
			var resourceControl = document.getElementById('resourceControl');
			var resourceList = document.getElementById('resourceList');
			var videoControl = document.getElementById('videoControl');
			var videoList = document.getElementById('videoList');
			//控制显示news
			resourceControl.onclick = function (){
				videoControl.style.background = '';
				videoControl.style.color = 'black';
				resourceControl.style.background = '#f78c3e';
				resourceControl.style.color = 'white';
				videoList.style.display = 'none';
				resourceList.style.display = 'block';
			};
			//控制显示notice
			videoControl.onclick = function (){
				resourceControl.style.background = '';
				resourceControl.style.color = 'black';
				videoControl.style.background = '#f78c3e';
				videoControl.style.color = 'white';
				resourceList.style.display = 'none';
				videoList.style.display = 'block';
			};
		}
    </script>
