    <script>
        zy_init();
        window.uexOnload = function(type){
            if (!type) {
                getNoticeDetail();
            }
        }
        var noticeId = window.localStorage['noticeId'];
		window.localStorage['noticeId'] = '';
        var url = 'http://10.108.90.35:8080/zendproject/TestProject/bni/ReturnNotice.php?id=' + noticeId;
        
        var tmpl = '<div class="ub ub-ver uinn">\
						<div class="ub-f1 ulev1 uinn4"><b>　${title}</b></div>\
						<div class="ub ub-f1 uinn tx-r">\
							<div class="ub-f1 ulev-2">　</div>\
							<div class="ulev-2">时间:${time}</div>\
						</div>\
						<div class="ub-f1 uinn1 ulev0">${content}</div>\
        			</div>';
        
        function getNoticeDetail(){
            $.getJSON(url, function(data){
                var list = data;
                var news_str = zy_tmpl(tmpl, list, zy_tmpl_count(list));
                setHtml('notice', news_str);
            }, 'json', null, 'GET', null, true);　
        }
