<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
  <head>
    <title>
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/ui-btn.css">
    <link rel="stylesheet" href="css/ui-img.css">
    <link rel="stylesheet" href="css/ui-list.css">
    <link rel="stylesheet" href="css/ui-input.css">
    <link rel="stylesheet" href="css/ui-base.css">
    <link rel="stylesheet" href="css/ui-box.css">
    <link rel="stylesheet" href="css/ui-color.css">
    <link rel="stylesheet" href="css/ui-media.css">
    <link rel="stylesheet" href="css/post.css">
    <script src="js/zy_control.js"></script>
    <script src="js/zy_anim.js"></script>
    <script src="js/zy_click.js"></script>
    <script src="js/zy_json.js"></script>
  </head>
<body class="um-vp" ontouchstart>
        <div id="page_0" class="up ub ub-ver" tabindex="0">
                <div id="content" class="ub-f1 tx-l t-bla ub-img6 res10">
                <!--列表开始-->
                <div class="uba b-gra us uc-n " id="viewthread">   
                 <div ontouchstart="zy_touch('btn-act')" class="viewthread_title">
                        <div class="ub-f1 ub ub-ver">
                                <div class="title">
                                 <div class="ubb b-wh c-wh c-m2 uc-t1">
                                        <!--文本开始-->
                                        <div class="uc-n uinput uinn4">    
                                         <input placeholder="标题：(40个字以内)" type="text" class="uc-n" name="subject" id="subject">  
                                         <input type="hidden" class="uc-n" name="picList" id="picList"> 
                                        </div>  
                                        <!--文本结束-->
                                 </div>
                                </div>
                         </div>
                  </div>
                  <div ontouchstart="zy_touch('btn-act')" class="viewthread_content">
                        <div class="ub-f1 ub ub-ver">
                                <div class="desc">
                                        <!--文本开始-->
                                        <div class="c-wh uc-n b-gra uinput uinn4">    
                                         <textarea placeholder="内容：(1000字以内)"  name="message"  class="uc-n textAreaHeight" id="message"></textarea>
                                        </div>
                                        <!--文本结束-->
                                </div>
                         </div>
                  </div>
                  <div ontouchstart="zy_touch('btn-act')" class="viewthread_footer">
                        <div class="ub-f1 ub ub-ver">
                                <div class="attachment">
                                        <span ontouchstart="zy_touch('btn-act')" class="regions" onclick="getLocation();"><img id="regions" src="css/images/region.png"></span>
                                        <span ontouchstart="zy_touch('btn-act')" class="camera" onclick="uexCamera.open();"><img src="css/images/camera.png"></span>
                                        <span ontouchstart="zy_touch('btn-act')" class="pic" onclick="uexImageBrowser.pick();"><img src="css/images/pic.png"></span>
                                </div>
                                <div ontouchstart="zy_touch('btn-act')" id="region" class="region">
                                        <span>
                                                地理位置：
                                        </span>
                                        <span id="regionWord"></span>
                                </div>
                                <div id="showpic" class="showpic">
                                        <span class="cancel">
                                                提示：点击可取消图片！
                                        </span>
                                </div>
                                <div>
                                        <span id="thumbPlace" class="thumbPlace">
                                                
                                        </span>
                                </div>
                                <div id="uploading" class="uploading">
                                        <span id="loadingPic"><img src="css/images/loading.gif"></span> <span id="loadingWord"></span>
                                </div>                
                         </div>
                  </div>
                <div style="width:100%;height:1em;"> </div>  
                <div class="dosubmit">
                        <div class="ub">
                                <div class="ub-f1 uinn">
                                         <div ontouchstart="zy_touch('btn-blue')" class="btn uba b-org uinn5 c-org c-m1 uc-a t-wh" onclick="uexDevice.getInfo('1');uexDevice.getInfo('2');postNewThread();">发布帖子</div>        
                                </div>
                        </div>
                        
                </div>
                <!--文本结束-->
                </div>
                <!--列表结束-->
     </div>
        </div>
</body>
<script src="js/post.js"></script>
<script>
zy_init();
window.uexOnload = function(type)
{
        //图片上传相关监控代码
        uexImageBrowser.cbPick = getReadyToUpload;
        uexCamera.cbOpen = getReadyToUpload;
        uexWidgetOne.cbError = uexWidgetOneCbError;
        
        uexUploaderMgr.cbCreateUploader = uexUploaderMgrCbCreateUploader;
        uexUploaderMgr.onStatus = uexUploaderMgrStatusCb;
        
        //定位监控相关代码
        uexLocation.onChange = locationRequestCallBack;
        uexLocation.cbGetAddress = getAddressCallBack;
        localStorage.setItem('locationType','');
        
        //设备信息
        uexDevice.cbGetInfo = infoRequestCallBack;
}
</script>
</html>
